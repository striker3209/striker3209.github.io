          <p>使用事件代理方法对dom元素绑定事件，通过on方法和事件监听产生效果不同</p>
<h3 id="普通事件绑定"><a href="#普通事件绑定" class="headerlink" title="普通事件绑定"></a>普通事件绑定</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">&lt;ul&gt;</div><div class="line">        &lt;li&gt;1&lt;/li&gt;</div><div class="line">        &lt;li&gt;2&lt;/li&gt;</div><div class="line">        &lt;li&gt;3&lt;/li&gt;</div><div class="line">        &lt;li&gt;4&lt;/li&gt;</div><div class="line">    &lt;/ul&gt;</div><div class="line"></div><div class="line">    &lt;script&gt;</div><div class="line">        var lis = document.querySelectorAll(&apos;ul&gt;li&apos;);</div><div class="line">        lis.forEach(function (v, i) &#123;</div><div class="line">            v.onclick=function () &#123;</div><div class="line">                console.log(v.innerText);</div><div class="line">            &#125;</div><div class="line">        &#125;);</div></pre></td></tr></table></figure>
<h3 id="事件代理"><a href="#事件代理" class="headerlink" title="事件代理"></a>事件代理</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">var uli = document.querySelector(&apos;ul&apos;);</div><div class="line">        uli.onclick=function (e) &#123;</div><div class="line">            var target = e.targetName||e.srcElement;</div><div class="line">            if(target!=uli)&#123;</div><div class="line">                console.log(target.innerText+&apos;第一次绑定事件&apos;);</div><div class="line">            &#125;else &#123;</div><div class="line">                console.log(&apos;未点击有效区域&apos;);</div><div class="line">            &#125;</div><div class="line">        &#125;;</div></pre></td></tr></table></figure>
